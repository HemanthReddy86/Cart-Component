<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart E-commerce</title>
    <link href="Cart-style.css" rel="stylesheet" />
</head>
<body>
    <div class="shopping-cart">
        <!---Title-->
        <div class="title">Shopping Bag</div>

        <!---Product #1-->
        <div class="item">
            <div class="button">
                <span class="delete-btn"></span>
                <span class="like-btn is-active"></span>
            </div>
            <div class="img">
                <img src="./item-1.png" alt="">
            </div>
            <div class="description">
                <span>Common Projects</span>
                <span>Ball High</span>
                <span>White</span>
            </div>
            <div class="quantity">
                <button class="minus-btn">
                    <img src="./minus.png" alt="">
                </button>
                <input type="text" name="" id="" value="1">
                <button class="plus-btn">
                    <img src="./plus.png" alt="">
                </button>
            </div>
            <div class="total-price">
                $549
            </div>
        </div>
        <!---Product #2-->
        <div class="item">
            <div class="button">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
            <div class="img">
                <img src="./item-2.png" alt="">
            </div>
            <div class="description">
                <span>Common Projects</span>
                <span>Ball High</span>
                <span>White</span>
            </div>
            <div class="quantity">
                <button class="minus-btn">
                    <img src="./minus.png" alt="">
                </button>
                <input type="text" name="" id=""  value="1">
                <button class="plus-btn">
                    <img src="./plus.png" alt="">
                </button>
            </div>
            <div class="total-price">
                $549
            </div>
        </div>
        <!---Product #3-->
        <div class="item">
            <div class="button">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
            <div class="img">
                <img src="./item-3.png" alt="">
            </div>
            <div class="description">
                <span>Common Projects</span>
                <span>Ball High</span>
                <span>White</span>
            </div>
            <div class="quantity">
                <button class="minus-btn">
                    <img src="./minus.png" alt="">
                </button>
                <input type="text" name="" id=""  value="1">
                <button class="plus-btn">
                    <img src="./plus.png" alt="">
                </button>
            </div>
            <div class="total-price">
                $549
            </div>
        </div>
    </div>
    <script src="Cart-script.js"></script>
</body>

</html>
